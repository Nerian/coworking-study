<div id="fb-root"></div>

<ul class="post-share ulno mob">
  <!-- Twitter -->
  <li class="tw">
    <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://nerian.es/coworking-study/" data-text="If you do Coworking you need to see this:" data-via="iCodeErgoExist" data-size="large" data-hashtags="coworking">Tweet</a></li>

  <!-- Google+ -->
  <li class="gp"><div class="g-plus" data-action="share" data-height="24"></div></li>

  <!-- Facebook -->
  <li class="fb"><div class="fb-like" data-send="false"></div></li>

  <!-- Reddit -->
  <li><script type="text/javascript" src="http://www.reddit.com/buttonlite.js?i=4"></script></li>
</ul>

<script>

(function(doc, script) {

    // Async Social Buttons
    var js,
        fjs = doc.getElementsByTagName(script)[0],
        add = function(url, id) {
            if (doc.getElementById(id)) {return;}
            js = doc.createElement(script);
            js.src = url;
            id && (js.id = id);
            fjs.parentNode.insertBefore(js, fjs);
        };

    // Twitter SDK
    add('//platform.twitter.com/widgets.js', 'twitter-wjs');

    // Google+ button
    add('https://apis.google.com/js/plusone.js');

    // Facebook SDK
    add('//connect.facebook.net/en_GB/all.js#xfbml=1&appId={{ site.JB.sharing.facebook.appid }}', 'facebook-jssdk');
}(document, 'script'));

</script>
